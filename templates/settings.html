<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - SOSIG Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050510;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.2);
            --text-main: #ffffff;
            --text-muted: #aaa;
            --accent-cyan: #4cc9f0;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-main);
            text-decoration: none;
        }

        .logo:hover {
            color: var(--accent-cyan);
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 0 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .success {
            font-size: 1.2rem;
            color: var(--accent-cyan);
            margin: 30px 0;
        }

        p {
            color: var(--text-muted);
            line-height: 1.8;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            margin: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            text-decoration: none;
            border-radius: 12px;
            border: 1px solid var(--card-border);
            transition: all 0.3s;
            font-weight: 500;
        }

        .btn:hover {
            background: var(--accent-cyan);
            color: #000;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <header>
        <a href="/" class="logo">Back</a>
    </header>

    <div class="container">
        <h1>⚙️ Settings</h1>
        <div class="success">
            ✅ Challenge Successfully Completed!
        </div>
        <p>
            You have successfully completed the country challenge.<br>
            This is the settings page placeholder.
        </p>
        <a href="/manager" class="btn">Go to Manager</a>
        <a href="/" class="btn">Back to Home</a>
    </div>
</body>

</html>
